<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication</title>
  <!-- Подключаем Firebase SDK через CDN для Firebase v9 и выше -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
  
    // Конфигурация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCXwQvsp0uNKnNBUazQbfr9uRH-ZnIk0ow",
      authDomain: "project-fb2b2.firebaseapp.com",
      projectId: "project-fb2b2",
      storageBucket: "project-fb2b2.firebasestorage.app",
      messagingSenderId: "1056006588999",
      appId: "1:1056006588999:web:cdab68f1f30b4c8cd7ff62",
      measurementId: "G-VWDZ6EQM8T"
    };

    // Инициализация Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Получаем элементы формы и ошибки
    const authForm = document.getElementById("authForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const errorElement = document.getElementById("error");

    // Обработчик формы
    authForm.addEventListener("submit", function (event) {
      event.preventDefault();

      const email = emailInput.value;
      const password = passwordInput.value;

      // Попытка регистрации/входа
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          alert(`User signed up successfully: ${user.email}`);
        })
        .catch((error) => {
          const errorMessage = error.message;
          errorElement.textContent = errorMessage;
        });
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Sign Up / Log In</h2>
    <form id="authForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <input type="password" id="password" placeholder="Enter your password" required>
      <button type="submit">Submit</button>
      <p id="error" class="error"></p>
    </form>
  </div>

</body>
</html>
