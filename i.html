<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication</title>
  <!-- Подключаем Firebase SDK через CDN для Firebase v9 и выше -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

    // Конфигурация Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyAhHlWn9A7KUyzWpPTcpHP6M6XyZtpo-u0",
  authDomain: "esim-df27b.firebaseapp.com",
  projectId: "esim-df27b",
  storageBucket: "esim-df27b.firebasestorage.app",
  messagingSenderId: "304347730267",
  appId: "1:304347730267:web:80a734df6aa27211f2ca7e",
  measurementId: "G-97TL7HT82Z"
};

    // Инициализация Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Получаем элементы формы и ошибки
    const authForm = document.getElementById("authForm");
    const emailInput = document.getElementById("email");
    const errorElement = document.getElementById("error");

    // Обработчик формы для отправки ссылки
    authForm.addEventListener("submit", async function (event) {
      event.preventDefault();

      const email = emailInput.value;

      const actionCodeSettings = {
        // Указываем нужную страницу, куда пользователь будет перенаправлен после входа
        url: "https://kot-byte.github.io/Esim/akk.html",
        handleCodeInApp: true, // Обработка кода в приложении
      };

      try {
        // Отправка ссылки для входа
        await sendSignInLinkToEmail(auth, email, actionCodeSettings);

        // Сохраняем email в Firestore
        await setDoc(doc(db, "users", email), { email });
        console.log("Email успешно сохранён в Firestore!");

        // Сохраняем email в localStorage, чтобы использовать его при подтверждении входа
        window.localStorage.setItem("emailForSignIn", email);
        alert("Мы отправили вам ссылку для входа на почту!");
      } catch (error) {
        errorElement.textContent = `Ошибка: ${error.message}`;
      }
    });

    // Проверка, если пользователь возвращается по ссылке
    if (isSignInWithEmailLink(auth, window.location.href)) {
      // Получаем email из localStorage
      const email = window.localStorage.getItem("emailForSignIn");
      if (email) {
        try {
          // Завершаем процесс входа
          await signInWithEmailLink(auth, email, window.location.href);

          // Сохраняем данные о пользователе в Firestore
          await setDoc(doc(db, "users", email), {
            email,
            signInTime: new Date().toISOString(), // Дата и время входа
          });
          console.log("Данные пользователя обновлены в Firestore!");

          alert("Вы успешно вошли!");
          window.location.href = "https://kot-byte.github.io/Esim/akk.html";
        } catch (error) {
          errorElement.textContent = `Ошибка: ${error.message}`;
        }
      }
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up / Log In</h2>
    <form id="authForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Send Sign-In Link</button>
      <p id="error" class="error"></p>
    </form>
  </div>
</body>
</html>
