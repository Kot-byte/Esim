<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/simka.png" type="image/x-icon">
    <title>eSIM by Raccoon Shop</title>
</head>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, sendSignInLinkToEmail } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAhHlWn9A7KUyzWpPTcpHP6M6XyZtpo-u0",
    authDomain: "esim-df27b.firebaseapp.com",
    projectId: "esim-df27b",
    storageBucket: "esim-df27b.firebasestorage.app",
    messagingSenderId: "304347730267",
    appId: "1:304347730267:web:80a734df6aa27211f2ca7e",
    measurementId: "G-97TL7HT82Z"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Function to handle email submission
  function sendSignInLink(email) {
    const actionCodeSettings = {
      // URL you want to redirect back to. The domain (www.example.com) for this
      // project must be in the authorized domains list in the Firebase Console.
      url: 'https://your-app.com/finishSignUp?cartId=1234', // Replace with your URL
      handleCodeInApp: true
    };

    sendSignInLinkToEmail(auth, email, actionCodeSettings)
      .then(() => {
        // The link was successfully sent. Inform the user.
        window.localStorage.setItem('emailForSignIn', email);
        alert("A sign-in link has been sent to your email.");
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.error("Error sending sign-in link: ", errorCode, errorMessage);
        document.getElementById("error").innerText = errorMessage;
        document.getElementById("error").style.display = "block";
      });
  }

  // Event listener for form submission
  document.getElementById("authForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const email = document.getElementById("email").value;
    const termsChecked = document.getElementById("termsCheckbox").checked;
    
    if (!termsChecked) {
      document.getElementById("error").innerText = "You must agree to the terms and conditions.";
      document.getElementById("error").style.display = "block";
      return;
    }

    sendSignInLink(email);
  });
</script>

<style>
    #authForm {
      background-color: #10151b;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 500px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      background-color: #1f262d;
      color: #fff;
    }
    .checkbox-containerform {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-top: 10px;
      color: #fff;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
</style>

<body>
    <header class="py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <p>
                        eSIM by
                        <a href="form.html" class="raccoon-btn raccoon-btn-little ms-2">
                            Raccoon Shop
                            <img src="assets/images/telegram.svg" alt="Telegram Icon">
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </header>

    <section class="hero-form" style="margin-top: 100px;">
        <div class="container text-center">
            <h2 class="title mb-4">Create Free Account</h2>
            <p class="desc mb-5">Clarity gives you the blocks and components you need to create a truly professional website</p>

            <div class="container d-flex justify-content-center align-items-center">
                <form id="authForm">
                    <input type="email" class="form-control my-3" id="email" placeholder="Enter your email" required>

                    <div class="checkbox-containerform my-3">
                        <input type="checkbox" id="termsCheckbox" required>
                        <label for="termsCheckbox" class="ml-3">
                            I agree with the <span class="text-primary">Terms & Conditions</span> of Clarity
                        </label>
                    </div>

                    <button type="submit">Send Sign-In Link</button>
                    <p id="error" class="error"></p>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
