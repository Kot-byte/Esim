<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/simka.png" type="image/x-icon">
    <title>eSIM by Raccoon Shop</title>
</head>
<style>
.card-balance {
    background-image: url('assets/images/Mask.png'); /* Добавляем изображение в качестве фона */
    background-size: cover; /* Изображение заполняет всю карточку */
    background-position: center; /* Центрируем изображение */
    border-radius: 20px;
    width: 327px;
    height: 189px;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    margin: 20px;
}

</style>
<body>

    <header style="background: #10151b;" class="py-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">

                <p class="mb-0 flex-grow-1">
                    <a href="#" class="raccoon-btn raccoon-btn-little">
                        eSIM by Raccoon Shop
                        <img src="assets/images/telegram.svg" alt="Telegram Icon" class="ms-2">
                    </a>
                </p>
                <div class="d-flex align-items-center">
                    <div class="profile-icon me-4" id="cart-icon">
                        <i class="fa fa-shopping-cart text-white"></i>
                        <span id="cart-count" class="badge bg-blue">0</span>
                    </div>
                    <a href="#" class="text-white me-4">
                        <i class="fas fa-bell"></i> 
                    </a>
                    <a href="#" class="text-white" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="esimka.html">Esimka</a></li>
                        <li><a class="dropdown-item" href="index.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="cart-panel" class="hidden" style="display: none;">
            <i class="fas fa-times position-absolute top-0 end-0 m-2" id="close-icon" style="cursor: pointer; font-size: 1.2rem; color: #1460d1;"></i>
            <h3 class="text-center text-white mb-3">Basket</h3>
            <hr>
            <ul id="cart-items"></ul>
        
            <div class="cart-buttons">
                <button id="go-to-cart" class="start-btn m-2">Go to basket</button>
                <button id="close-cart" class="m-2">Close</button>
            </div>
        </div>
        
    </header>
    
    
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card-balance p-4">
                    <h5 class="card-title-balance">My Balance</h5>
                    <p class="card-price-balance">$32,761.65</p>
                    <p class="card-progress-balance">
                        <i class="fas fa-arrow-trend-up"></i> $1,896
                    </p>
                </div>
                <div class="form-container">
                    <form>
                        <div class="mb-3">
                            <input type="text" id="zip-code" class="custom-input" placeholder="ETH200">
                        </div>
                        
                        <div class="mb-3 text-center">
                            <button type="button" class="btn btn-outline-secondary btn-sm">+$10</button>
                            <button type="button" class="btn btn-outline-secondary btn-sm">+$20</button>
                            <button type="button" class="btn btn-outline-secondary btn-sm">+$50</button>
                        </div>
                        <button type="submit" class="btn btn-primary">Top Up Balance</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="assets/js/app.js"></script>

<script>

    let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
    
    function addToCart(item) {
        if (!cartItems.includes(item)) {
            cartItems.unshift(item);
            updateCartCount();
            updateCartPanel();
        }
    }
    
    function updateCartCount() {
        const cartCountElement = document.getElementById('cart-count');
        cartCountElement.textContent = cartItems.length;
    }
    
    function updateCartPanel() {
        const cartPanel = document.getElementById('cart-panel');
        const cartItemsList = document.getElementById('cart-items');
        cartItemsList.innerHTML = '';
    
        // Проверка на наличие товаров в корзине
        if (cartItems.length === 0) {
            const emptyMessage = document.createElement('li');
            emptyMessage.textContent = 'Your cart is empty.';
            emptyMessage.style.textAlign = 'center';
            emptyMessage.style.fontStyle = 'italic';
            emptyMessage.style.color = 'gray';
            emptyMessage.style.fontWeight = '300';
            cartItemsList.appendChild(emptyMessage);
        } else {
            cartItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
    
                const removeButton = document.createElement('button');
                removeButton.className = 'remove-btn';
                removeButton.innerHTML = '<i class="fas fa-trash-alt"></i>';
                removeButton.onclick = () => removeFromCart(item);
    
                li.appendChild(removeButton);
                cartItemsList.appendChild(li);
            });
        }
    
        cartPanel.classList.toggle('hidden', cartItems.length === 0);
        localStorage.setItem('cartItems', JSON.stringify(cartItems));
    }
    
    function removeFromCart(item) {
        cartItems = cartItems.filter(cartItem => cartItem !== item);
        updateCartCount();
        updateCartPanel();
    }
    
    window.onload = function() {
        updateCartCount();
        updateCartPanel();
    }
    
    document.getElementById('close-cart').addEventListener('click', () => {
        document.getElementById('cart-panel').style.display = 'none';
    });
    
    document.getElementById('go-to-cart').addEventListener('click', () => {
        window.location.href = 'basket.html';
    });
    
    document.getElementById('cart-icon').addEventListener('click', () => {
        const cartPanel = document.getElementById('cart-panel');
        cartPanel.style.display = (cartPanel.style.display === 'block') ? 'none' : 'block';
    });
    
    document.querySelectorAll('.btn-basket').forEach(button => {
        button.addEventListener('click', (event) => {
            event.preventDefault();
            const packageCard = event.target.closest('.card-package');
            const packageTitle = packageCard.querySelector('.package-card-title').textContent;
            const priceOptions = packageCard.querySelectorAll('.price-card');
            let isOptionSelected = false;
    
            priceOptions.forEach(option => {
                const checkbox = option.querySelector('.custom-checkbox');
                if (checkbox && checkbox.checked) {
                    const priceText = option.querySelector('.card-title-little').textContent;
                    const monthsText = option.querySelector('.card-text-months').textContent; 
                    addToCart(`${packageTitle} - ${priceText} (${monthsText})`); 
                    isOptionSelected = true;
                }
            });
    
            if (!isOptionSelected) {
                const priceElement = packageCard.querySelector('.card-price');
                const priceText = priceElement ? priceElement.textContent.trim() : 'Нет цены';
                addToCart(`${packageTitle} - ${priceText}`);
            }
        });
    });
    
    
        </script>


</html>
