<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>eSIM by Raccoon Shop</title>

    <script type="module" defer>
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
      import { getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

      const firebaseConfig = {
          apiKey: "AIzaSyCXwQvsp0uNKnNBUazQbfr9uRH-ZnIk0ow",
          authDomain: "project-fb2b2.firebaseapp.com",
          projectId: "project-fb2b2",
          storageBucket: "project-fb2b2.firebasestorage.app",
          messagingSenderId: "1056006588999",
          appId: "1:1056006588999:web:cdab68f1f30b4c8cd7ff62",
          measurementId: "G-VWDZ6EQM8T"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      function sendSignInLink(email) {
        const actionCodeSettings = {
          url: 'https://kot-byte.github.io/Esim/akk.html',
          handleCodeInApp: true
        };

        sendSignInLinkToEmail(auth, email, actionCodeSettings)
          .then(() => {
            window.localStorage.setItem('emailForSignIn', email);
            alert("A sign-in link has been sent to your email.");
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.error("Error sending sign-in link: ", errorCode, errorMessage);
            document.getElementById("error").innerText = errorMessage;
            document.getElementById("error").style.display = "block";
          });
      }

      // Событие для отправки формы
      document.getElementById("authForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const termsChecked = document.getElementById("termsCheckbox").checked;
        
        if (!termsChecked) {
          document.getElementById("error").innerText = "You must agree to the terms and conditions.";
          document.getElementById("error").style.display = "block";
          return;
        }

        sendSignInLink(email);
      });

      // Проверка, если пользователь перешел по ссылке из почты
      if (isSignInWithEmailLink(auth, window.location.href)) {
        const email = window.localStorage.getItem('emailForSignIn');
        if (email) {
          // Подтверждаем вход и сохраняем пользователя
          signInWithEmailLink(auth, email, window.location.href)
            .then((result) => {
              alert("Sign-in successful!");

              // Здесь сохраняем email в Firebase
              const user = result.user;
              // Дополнительная логика для сохранения email или других данных в Firebase

              window.location.href = "https://kot-byte.github.io/Esim/akk.html"; 
            })
            .catch((error) => {
              document.getElementById("error").innerText = "Error signing in: " + error.message;
              document.getElementById("error").style.display = "block";
            });
        }
      }
    </script>

</head>
<style>

    <header class="py-4">

    </header>

    <section class="hero-form" style="margin-top: 100px;">

            <h2 class="title mb-4">Create Free Account</h2>
            <p class="desc mb-5">Clarity gives you the blocks and components you need to create a truly professional website</p>

            <div class="container d-flex justify-content-center align-items-center">
                <form id="authForm">
                    <input type="email" class="form-control my-3" id="email" placeholder="Enter your email" required>

                    <div class="checkbox-containerform my-3">
                        <input type="checkbox" id="termsCheckbox" required>
                        <label for="termsCheckbox" class="ml-3">
                            I agree with the <span class="text-primary">Terms & Conditions</span> of Clarity

                    </div>

                    <button type="submit">Send Sign-In Link</button>

        </div>
    </section>
