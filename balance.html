<style>
     .card {
            background: #1460d1; /* Цвет фона карточки */
            border-radius: 8px; /* Радиус границы */
            width: 327px; /* Ширина карточки */
            height: 189px; /* Высота карточки */
            color: #ffffff; /* Цвет текста */
            display: flex; /* Используем flex для центрирования текста */
            align-items: center; /* Центрируем по вертикали */
            justify-content: center; /* Центрируем по горизонтали */
            margin: 20px; /* Отступ вокруг карточки */
        }
</style>
<body>

    <header style="background: #10151b;" class="py-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">

                <p class="mb-0 flex-grow-1">
                    <a href="#" class="raccoon-btn">
                        eSIM by Raccoon Shop
                        <img src="assets/images/telegram.svg" alt="Telegram Icon" class="ms-2">
                    </a>
                </p>
                <div class="d-flex align-items-center">
                    <a href="#" class="text-white me-4">
                        <i class="fas fa-shopping-cart"></i> 
                    </a>
                    <a href="#" class="text-white me-4">
                        <i class="fas fa-bell"></i> 
                    </a>
                    <a href="#" class="text-white" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="esimka.html">Esimka</a></li>
                        <li><a class="dropdown-item" href="index.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    
    
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h5 class="card-title">My Balance $32,761.65</h5>
                </div>
                <div class="form-container">
                    <h5 class="text-center">Пополнение баланса</h5>
                    <form>
                        <div class="mb-3">
                            <label for="zip-code" class="form-label">Введите код:</label>
                            <input type="text" id="zip-code" class="form-control" placeholder="Введите код">
                        </div>
                        <div class="mb-3 text-center">
                            <h6>Быстрое пополнение:</h6>
                            <button type="button" class="btn btn-outline-secondary btn-sm">+$10</button>
                            <button type="button" class="btn btn-outline-secondary btn-sm">+$20</button>
                            <button type="button" class="btn btn-outline-secondary btn-sm">+$50</button>
                        </div>
                        <button type="submit" class="btn btn-primary">Пополнить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    

</body>
